<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="/" method="POST" class="w-50 m-auto mt-4 p-4">
        <div class="mb-3">
          <label for="user_first_name" class="form-label">First Name</label>
          <input
            type="text"
            id="user_first_name"
            name="user_first_name"
            class="form-control"
            placeholder="First name"
          />
        </div>
        <div class="mb-3">
          <label for="user_last_name" class="form-label">Last Name</label>
          <input
            type="text"
            id="user_last_name"
            name="user_last_name"
            class="form-control"
            placeholder="Last name"
          />
        </div>
        <div class="mb-3">
          <label for="mail" class="form-label">Email address </label>
          <input
            type="email"
            id="mail"
            name="mail"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="mb-3">
          <label for="user_password" class="form-label">Password</label>
          <input
            type="password"
            id="user_password"
            name="user_password"
            minlength="8"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
          <label for="user_password_confirmation" class="form-label"
            >Password confirmation</label
          >
          <input
            type="password"
            id="user_password_confirmation"
            name="user_password_confirmation"
            minlength="8"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Username"
          />
        </div>
        <div class="mb-3">
          <label for="avatar" class="form-label">Avatar</label>
          <input type="file" id="avatar" name="avatar" class="form-control" />
        </div>

        <div class="mb-3 text-end">
          <input
            type="submit"
            value="Submit"
            class="btn form-control w-50 bg-success text-white"
          />
        </div>
      </form>
    </div>
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
